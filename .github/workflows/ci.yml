name: ci

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }} / ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [llvm, gcc]
        build_type: [Debug, Release]
        
        exclude:
          # No GCC on Windows (MinGW is problematic)
          - os: windows-latest
            compiler: gcc

        include:
          # MSVC builds
          - os: windows-latest
            compiler: msvc
            build_type: Debug
          - os: windows-latest
            compiler: msvc
            build_type: Release

    steps:
      - uses: actions/checkout@v4

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows') }}
          cmake: true
          ninja: true
          ccache: true

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ~/Library/Caches/ccache
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}

      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DENABLE_CLANG_TIDY=OFF
          -DENABLE_CPPCHECK=OFF

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: |
          sudo apt-get update && sudo apt-get install -y clang-format
          find src test -name '*.cpp' -o -name '*.hpp' -o -name '*.h' | xargs clang-format --dry-run --Werror

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm
          cmake: true
          ninja: true
          clangtidy: true
          cppcheck: true

      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DENABLE_CLANG_TIDY=ON
          -DENABLE_CPPCHECK=ON
          -DWARNINGS_AS_ERRORS=ON
          -DENABLE_ASAN=OFF
          -DENABLE_UBSAN=OFF

      - name: Build
        run: cmake --build build

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build g++ gcovr

      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_CXX_FLAGS="--coverage"
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"
          -DENABLE_ASAN=OFF
          -DENABLE_UBSAN=OFF

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

      - name: Generate coverage report
        run: gcovr --root . --xml-pretty --output build/coverage.xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage.xml
