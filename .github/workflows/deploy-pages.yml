name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Verify Emscripten
        run: emcc --version

      - name: Configure WebAssembly build
        run: |
          mkdir -p build-wasm
          cd build-wasm
          emcmake cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=OFF

      - name: Build WebAssembly
        run: |
          cd build-wasm
          emmake make -j$(nproc)

      - name: Copy WASM files to web directory
        run: |
          # Copy generated .js and .wasm files (names derived from project.json by CMake)
          cp build-wasm/web/*.js web/
          cp build-wasm/web/*.wasm web/ 2>/dev/null || true

      - name: Sync package name from project.json
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('web/package.json'));
            const cfg = JSON.parse(fs.readFileSync('project.json'));
            pkg.name = cfg.name.replace(/_/g, '-') + '-web';
            fs.writeFileSync('web/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build with Vite
        working-directory: web
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
